# Karyotype of the 24 hours in a day
#
# The format of this file is
#
# chr - CHRNAME CHRLABEL START END COLOR
#
# In data files, chromosomes are refered to by CHRNAME. 
# On the image, they are labeled by CHRLABEL
#
# Colors are taken from the spectral Brewer palette. 
# To learn about Brewer palettes, see www.colorbrewer.org
#
# 60 minutes in an hour, but don't want to double-count so we 

chr - h00 0h 0 59000000 fill_color=blues-9-seq-9 #lum80chr20
chr - h01 1h 0 59000000 fill_color=blues-9-seq-8 #lum80chr21
chr - h02 2h 0 59000000 fill_color=blues-9-seq-7 #lum80chr22
chr - h03 3h 0 59000000 fill_color=blues-9-seq-6 #lum80chrx
chr - h04 4h 0 59000000 fill_color=blues-9-seq-5 #lum80chry
chr - h05 5h 0 59000000 fill_color=blues-9-seq-4 #lum80chr1
chr - h06 6h 0 59000000 fill_color=ylorbr-9-seq-6 #lum80chr2
chr - h07 7h 0 59000000 fill_color=ylorbr-9-seq-5 #lum80chr3
chr - h08 8h 0 59000000 fill_color=ylorbr-9-seq-4 #lum80chr4
chr - h09 9h 0 59000000 fill_color=ylorbr-9-seq-3 #lum80chr5
chr - h10 10h 0 59000000 fill_color=ylorbr-9-seq-2 #lum80chr6
chr - h11 11h 0 59000000 fill_color=ylorbr-9-seq-1 #lum80chr7